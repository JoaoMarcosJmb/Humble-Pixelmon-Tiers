<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Allowlist Viewer</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, rgba(244,185,66,0.7), rgba(212,225,87,0.7)),
                  url("https://i.imgur.com/vATNRmF.png") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 1200px;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    header h1 {
      font-size: 2.2rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header h1 img {
      height: 50px;
      cursor: pointer;
    }

    .discord-link img {
      height: 50px;
      cursor: pointer;
      transition: transform 0.25s;
    }

    .discord-link img:hover {
      transform: scale(1.1);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      width: 90%;
      max-width: 1200px;
      padding: 30px;
    }

    .card {
      background: white;
      padding: 20px 15px;
      border-radius: 18px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      transition: transform 0.25s, box-shadow 0.25s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .card img {
      width: 160px;
      height: auto;
      margin-bottom: 12px;
    }

    .name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 6px;
      text-transform: capitalize;
    }

    .id {
      font-size: 0.95rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <!-- Mascote com link para o site principal -->
    <h1>
      <a href="https://www.humblepixelmon.com.br" target="_blank">
        <img src="https://i.imgur.com/XOEcuO8.png" alt="Mascote">
      </a>
      Carregando...
    </h1>

    <!-- Discord no canto superior direito -->
    <a href="https://discord.gg/whV6hbVRvk" target="_blank" class="discord-link">
      <img src="https://i.imgur.com/SimtTBt.png" alt="Discord">
    </a>
  </header>

  <!-- Container onde os pokémons serão carregados -->
  <div class="container" id="pokemonContainer"></div>

  <script src="js/render.js"></script>
</body>
</html>
