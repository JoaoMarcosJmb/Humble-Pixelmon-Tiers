<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Allowlist Viewer</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    header {
      padding: 40px 20px 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    header h1 img {
      height: 50px;
      vertical-align: middle;
      cursor: pointer;
    }

    header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      width: 90%;
      max-width: 1200px;
      padding: 30px;
    }

    .card {
      background: white;
      padding: 20px 15px;
      border-radius: 18px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      transition: transform 0.25s, box-shadow 0.25s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .card img {
      width: 160px;
      height: auto;
      margin-bottom: 12px;
    }

    .name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 6px;
      text-transform: capitalize;
    }

    .id {
      font-size: 0.95rem;
      color: #777;
    }

    /* Ícone do Discord fixo no canto inferior esquerdo */
    .discord-link {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
    }

    .discord-link img {
      height: 50px;
      transition: transform 0.25s;
      cursor: pointer;
    }

    .discord-link img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <!-- Mascote com link para o site principal -->
    <h1>
      <a href="https://seusite.com" target="_blank">
        <img src="https://i.imgur.com/XOEcuO8.png" alt="Mascote">
      </a>
      Carregando...
    </h1>
    <p>Lista de Pokémon permitidos nesta tier</p>
  </header>

  <div class="container" id="pokemonContainer"></div>

  <!-- Link do Discord fixo -->
  <a href="https://discord.gg/whV6hbVRvk" target="_blank" class="discord-link">
    <img src="https://i.imgur.com/SimtTBt.png" alt="Discord">
  </a>

  <script src="js/render.js"></script>
</body>
</html>
