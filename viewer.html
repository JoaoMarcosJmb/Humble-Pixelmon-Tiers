<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Allowlist Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --cor-dourado: #c9a32c;
      --cor-texto: #f5f5f5;
      --cor-fundo: rgba(25,25,25,0.95);
      --cor-menu: rgba(30,30,30,0.95);
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, rgba(25,25,25,0.9), rgba(45,35,25,0.9)),
                  url("https://i.imgur.com/vATNRmF.png") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--cor-texto);
    }

    /* ---------- Cabe√ßalho Full Width com sombra dourada ---------- */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--cor-fundo);
      box-shadow: 0 4px 10px var(--cor-dourado);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 10px 20px;
      box-sizing: border-box;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-top h1 {
      font-size: 1.8rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--cor-dourado);
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    .header-top h1 a img {
      height: 40px;
      border-radius: 8px;
    }

    .menu-toggle {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 32px;
      height: 26px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-toggle span {
      display: block;
      width: 100%;
      height: 4px;
      background: var(--cor-dourado);
      border-radius: 2px;
      transition: 0.3s;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    nav {
      position: fixed;
      top: 0;
      right: -260px;
      width: 240px;
      height: 100%;
      background: var(--cor-menu);
      box-shadow: -2px 0 12px rgba(0,0,0,0.7);
      padding-top: 80px;
      padding-left: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-radius: 0 0 0 12px;
    }

    nav.open { right: 0; }

    nav a {
      color: var(--cor-dourado);
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.2s;
    }

    nav a:hover { color: #ffd766; }

    /* ---------- Subt√≠tulo na barra ---------- */
    .subtitle {
      font-size: 1rem;
      color: var(--cor-texto);
      text-shadow: 0 1px 4px rgba(0,0,0,0.7);
      padding-left: 12px;
      box-sizing: border-box;
    }

    /* ---------- Container e Cards centralizados ---------- */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      padding: 150px 30px 30px; /* espa√ßo por causa do header fixo */
      box-sizing: border-box;
    }

    .card {
      background: #2E2D2D;
      border-radius: 12px;
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #ffffff;
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
      transition: transform .2s, box-shadow .2s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.7);
    }

    .card img {
      width: 84px;
      height: 84px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #2E2D2D;
      flex: 0 0 84px;
    }

    .card-text h2 {
      margin: 0;
      font-size: 1.15rem;
      text-transform: capitalize;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <h1>
        <a href="index.html" target="_blank" rel="noopener">
          <img src="https://i.imgur.com/XOEcuO8.png" alt="Mascote">
        </a>
        Carregando...
      </h1>
      <button class="menu-toggle" aria-label="Abrir menu">
        <span></span><span></span><span></span>
      </button>
    </div>
    <div class="subtitle" id="subtitle">Carregando...</div>

    <nav id="menu">
      <a href="index.html">üè† In√≠cio</a>
      <a href="https://www.humblepixelmon.com.br" target="_blank">üåê Site Oficial</a>
      <a href="index.html">üìã Tiers</a>
      <a href="notas.html">üìù Notas de Atualiza√ß√£o</a>
      <a href="https://discord.gg/whV6hbVRvk" target="_blank">üí¨ Discord</a>
    </nav>
  </header>

  <div class="container" id="pokemonContainer"></div>

  <script>
    const menuToggle = document.querySelector(".menu-toggle");
    const menu = document.getElementById("menu");

    menuToggle.addEventListener("click", () => {
      menu.classList.toggle("open");
      menuToggle.classList.toggle("active");
    });

    menu.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => menu.classList.remove("open"));
    });

    function prettifyKey(key) {
      return key.replace(/-/g,' ').split(' ').map(w=>w? w[0].toUpperCase()+w.slice(1):'').join(' ');
    }

    function normalizeName(key) {
      let name = key.toLowerCase().replace(/\s+/g,'-');
      const keepForms = ["lycanroc-dusk","lycanroc-midnight","landorus-therian","thundurus-therian","tornadus-therian","urshifu-rapid-strike","urshifu-single-strike"];
      if (keepForms.includes(name)) return name;
      if (name.includes("-alola")||name.includes("-galar")||name.includes("-hisui")||name.includes("-paldea")) return name;
      if (name.startsWith("oricorio")) return "oricorio";
      if (name.startsWith("arceus-")) return "arceus";
      if (name==="giratina-origin") return "giratina";
      if (name.endsWith("-mega")) return name.replace("-mega","");
      const removeSuffixes=["-origin","-therian","-resolute","-pirouette","-eternal","-blade","-base","-average","-school","-dusk","-dawn","-midday","-ice","-fire","-water","-grass","-rock","-fighting","-flying","-ghost","-dark","-fairy","-dragon","-bug","-ground","-poison","-psychic","-steel","-electric","-normal"];
      for(const suf of removeSuffixes) if(name.endsWith(suf)) return name.replace(suf,"");
      return name;
    }

    document.addEventListener('DOMContentLoaded', async ()=>{
      const container=document.getElementById('pokemonContainer');
      const headerTitle=document.querySelector('header h1');
      const subtitle=document.getElementById('subtitle');

      const params=new URLSearchParams(window.location.search);
      const file=params.get('file')||'allowlist_Starters.json';

      const logoHTML=headerTitle.querySelector('a').outerHTML;
      const tierName=file.replace('.json','').replace('allowlist_','').replace(/_/g,' ');
      headerTitle.innerHTML=`${logoHTML} ${tierName}`;
      subtitle.textContent=`Pok√©mons permitidos nessa tier:`;

      try{
        const res=await fetch(file);
        if(!res.ok) throw new Error('Arquivo n√£o encontrado: '+res.statusText);
        const data=await res.json();

        const entries=Object.entries(data);
        if(entries.length===0){
          container.innerHTML='<p>Nenhum item encontrado no JSON.</p>';
          return;
        }

        entries.forEach(([key,info])=>{
          const namePretty=prettifyKey(key);
          const smogonName=normalizeName(key);
          const smogonUrl=`https://www.smogon.com/dex/ss/pokemon/${smogonName}`;

          const localImgPath=`img/${encodeURIComponent(key)}.png`;
          const fallbackRemote=info && info.sprite?info.sprite:'';

          const card=document.createElement('a');
          card.className='card';
          card.href=smogonUrl;
          card.target="_blank";
          card.rel="noopener";

          const img=document.createElement('img');
          img.alt=namePretty;
          img.loading='lazy';
          img.src=localImgPath;
          img.onerror=function(){
            this.onerror=null;
            this.src=fallbackRemote||'data:image/svg+xml;utf8,'+encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><rect fill="#2E2D2D" width="100%" height="100%"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#999" font-size="14">no image</text></svg>');
          };

          const cardText=document.createElement('div');
          cardText.className='card-text';
          const h2=document.createElement('h2');
          h2.textContent=namePretty;

          cardText.appendChild(h2);
          card.appendChild(img);
          card.appendChild(cardText);
          container.appendChild(card);
        });
      }catch(err){
        container.innerHTML=`<p><strong>Erro:</strong> n√£o foi poss√≠vel carregar <code>${file}</code>. ${err.message}</p>`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
