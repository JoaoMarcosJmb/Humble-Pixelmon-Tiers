<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Allowlist Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, rgba(30,30,30,0.95), rgba(50,40,20,0.95)),
                  url("https://i.imgur.com/vATNRmF.png") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ffd700; /* texto padrão amarelo */
    }

    header {
      width: 100%;
      max-width: 1200px;
      padding: 20px 30px 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
    }

    header h1 {
      font-size: 2.2rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #ffd700; /* título do header em amarelo */
    }

    header h1 a img { height: 50px; }

    .subtitle {
      width: 100%;
      max-width: 1200px;
      padding: 0 30px 20px 30px;
      font-size: 1.2rem;
      color: #ffd700; /* subtitle em amarelo */
      text-shadow: 0 1px 4px rgba(0,0,0,0.8);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      padding: 30px;
      box-sizing: border-box;
    }

    .card {
      background: #2E2D2D;          
      border-radius: 12px;
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #ffd700; /* textos dentro do card em amarelo */
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
      transition: transform .2s, box-shadow .2s;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.7);
    }

    .card img {
      width: 84px;
      height: 84px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #2E2D2D; /* fundo igual ao card */
      flex: 0 0 84px;
    }

    .card-text h2 { 
      margin: 0; 
      font-size: 1.15rem; 
      text-transform: capitalize; 
      color: #ffd700; /* título do card em amarelo */
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <a href="https://www.humblepixelmon.com.br" target="_blank" rel="noopener">
        <img src="https://i.imgur.com/XOEcuO8.png" alt="Mascote">
      </a>
      Carregando...
    </h1>

    <a href="https://discord.gg/whV6hbVRvk" target="_blank" class="discord-link" rel="noopener">
      <img src="https://i.imgur.com/SimtTBt.png" alt="Discord" style="height:50px;">
    </a>
  </header>

  <div class="subtitle" id="subtitle"></div>
  <div class="container" id="pokemonContainer"></div>

  <script>
    function prettifyKey(key) {
      return key
        .replace(/-/g, ' ')
        .split(' ')
        .map(w => w ? w[0].toUpperCase() + w.slice(1) : '')
        .join(' ');
    }

    // Função que normaliza o nome para o link do Smogon
    function normalizeName(key) {
      let name = key.toLowerCase().replace(/\s+/g, '-');

      // Formas que o Smogon TEM páginas próprias e devem ser mantidas
      const keepForms = [
        "lycanroc-dusk", "lycanroc-midnight",
        "landorus-therian", "thundurus-therian", "tornadus-therian",
        "urshifu-rapid-strike", "urshifu-single-strike"
      ];
      if (keepForms.includes(name)) {
        return name;
      }

      // Formas regionais -> mantém (ex: ninetales-alola)
      if (name.includes("-alola") || name.includes("-galar") || name.includes("-hisui") || name.includes("-paldea")) {
        return name;
      }

      // Oricorio -> sempre cai em oricorio (independente da dança)
      if (name.startsWith("oricorio")) {
        return "oricorio";
      }

      // Arceus -> todas as variantes viram arceus
      if (name.startsWith("arceus-")) {
        return "arceus";
      }

      // Giratina-Origin -> vira giratina
      if (name === "giratina-origin") {
        return "giratina";
      }

      // Megas -> removemos o sufixo
      if (name.endsWith("-mega")) {
        return name.replace("-mega", "");
      }

      // Outras formas descartáveis
      const removeSuffixes = [
        "-origin", "-therian", "-resolute", "-pirouette", "-eternal",
        "-blade", "-base", "-average", "-school", "-dusk", "-dawn", "-midday",
        "-ice", "-fire", "-water", "-grass", "-rock", "-fighting", "-flying",
        "-ghost", "-dark", "-fairy", "-dragon", "-bug", "-ground", "-poison",
        "-psychic", "-steel", "-electric", "-normal"
      ];
      for (const suf of removeSuffixes) {
        if (name.endsWith(suf)) {
          return name.replace(suf, "");
        }
      }

      return name;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('pokemonContainer');
      const header = document.querySelector('header h1');
      const subtitle = document.getElementById('subtitle');

      const params = new URLSearchParams(window.location.search);
      const file = params.get('file') || 'allowlist_Starters.json';

      const logoHTML = header.querySelector('a').outerHTML;
      const tierName = file
        .replace('.json','')
        .replace('allowlist_','')
        .replace(/_/g,' ');
      header.innerHTML = `${logoHTML} ${tierName}`;
      subtitle.textContent = `Pokémons permitidos nessa tier:`;

      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error('Arquivo não encontrado: ' + res.statusText);
        const data = await res.json();

        const entries = Object.entries(data);
        if (entries.length === 0) {
          container.innerHTML = '<p>Nenhum item encontrado no JSON.</p>';
          return;
        }

        entries.forEach(([key, info]) => {
          const namePretty = prettifyKey(key);
          const smogonName = normalizeName(key);
          const smogonUrl = `https://www.smogon.com/dex/ss/pokemon/${smogonName}`;

          const localImgPath = `img/${encodeURIComponent(key)}.png`; 
          const fallbackRemote = info && info.sprite ? info.sprite : '';

          const card = document.createElement('a');
          card.className = 'card';
          card.href = smogonUrl;
          card.target = "_blank";
          card.rel = "noopener";

          const img = document.createElement('img');
          img.alt = namePretty;
          img.loading = 'lazy';
          img.src = localImgPath;
          img.onerror = function() {
            this.onerror = null;
            this.src = fallbackRemote || 'data:image/svg+xml;utf8,' + encodeURIComponent(
              '<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><rect fill="#2E2D2D" width="100%" height="100%"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#999" font-size="14">no image</text></svg>'
            );
          };

          const cardText = document.createElement('div');
          cardText.className = 'card-text';
          const h2 = document.createElement('h2');
          h2.textContent = namePretty;

          cardText.appendChild(h2);
          card.appendChild(img);
          card.appendChild(cardText);
          container.appendChild(card);
        });

      } catch (err) {
        container.innerHTML = `<p><strong>Erro:</strong> não foi possível carregar <code>${file}</code>. ${err.message}</p>`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
