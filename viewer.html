<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, rgba(25,25,25,0.9), rgba(45,35,25,0.9)),
                url("https://i.imgur.com/vATNRmF.png") no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #f5f5f5;
  }

  /* ---------- Cabe√ßalho ---------- */
  header {
    width: 100%;
    max-width: 1200px;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(20,20,20,0.85);
    border-bottom: 2px solid #c9a32c; /* dourado suave */
    border-radius: 0 0 12px 12px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.7);
    position: relative;
    z-index: 1000;
  }

  header h1 {
    font-size: 2rem;
    margin: 0;
    display: flex;
    align-items: center;
    gap: 12px;
    color: #c9a32c; /* dourado suave */
    text-shadow: 0 2px 4px rgba(0,0,0,0.6);
  }

  header h1 a img {
    height: 50px;
    border-radius: 8px;
  }

  /* ---------- Menu Hamburguer ---------- */
  .menu-toggle {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    width: 32px;
    height: 26px;
    background: transparent;
    border: none;
    cursor: pointer;
    z-index: 1001;
  }

  .menu-toggle span {
    display: block;
    width: 100%;
    height: 4px;
    background: #c9a32c;
    border-radius: 2px;
    transition: 0.3s;
  }

  .menu-toggle.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  .menu-toggle.active span:nth-child(2) {
    opacity: 0;
  }
  .menu-toggle.active span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }

  /* ---------- Menu Lateral ---------- */
  nav {
    position: fixed;
    top: 0;
    right: -260px;
    width: 240px;
    height: 100%;
    background: rgba(30,30,30,0.95);
    box-shadow: -2px 0 12px rgba(0,0,0,0.7);
    padding-top: 80px;
    padding-left: 20px;
    transition: right 0.3s ease;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 15px;
    border-radius: 0 0 0 12px;
  }

  nav.open {
    right: 0;
  }

  nav a {
    color: #c9a32c;
    text-decoration: none;
    font-size: 1.2rem;
    transition: color 0.2s;
  }

  nav a:hover {
    color: #ffd766;
  }

  /* ---------- Subtitulo ---------- */
  .subtitle {
    width: 100%;
    max-width: 1200px;
    padding: 20px 30px 10px;
    font-size: 1.25rem;
    color: #f5f5f5;
    text-shadow: 0 1px 4px rgba(0,0,0,0.7);
    box-sizing: border-box;
  }
</style>
