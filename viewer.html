  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, rgba(30,30,30,0.95), rgba(50,40,20,0.95)),
                  url("https://i.imgur.com/vATNRmF.png") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #e6e6e6;
    }

    header {
      width: 100%;
      max-width: 1200px;
      padding: 20px 30px 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
    }

    header h1 {
      font-size: 2.2rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header h1 a img { height: 50px; }

    .subtitle {
      width: 100%;
      max-width: 1200px;
      padding: 0 30px 20px 30px;
      font-size: 1.2rem;
      color: #ffd700; /* subt√≠tulo em amarelo */
      text-shadow: 0 1px 4px rgba(0,0,0,0.8);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      padding: 30px;
      box-sizing: border-box;
    }

    .card {
      background: #2E2D2D;  /* cor dos cards */
      border-radius: 12px;
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 6px 14px rgba(255, 223, 0, 0.2); /* sombra amarela sutil */
      border: 1px solid #ffd700; /* contorno fino amarelo */
      transition: transform .2s, box-shadow .2s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(255, 223, 0, 0.3); /* sombra hover suave */
    }

    .card img {
      width: 84px;
      height: 84px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #2E2D2D; /* fundo igual ao card */
      flex: 0 0 84px;
    }

    .card-text h2 { 
      margin: 0; 
      font-size: 1.15rem; 
      text-transform: capitalize; 
      color:#fff; 
    }
  </style>
</head>
